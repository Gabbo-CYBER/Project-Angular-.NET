<h1>Hello, {{ title }}</h1>

<table border="1" style="width: 100%; text-align: left;">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Classe</th>
      <th>Forza</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let character of characters">
      <td>{{ character.name }}</td>
      <td>{{ character.class }}</td>
      <td>{{ character.strength }}</td>
    </tr>
  </tbody>
</table>
